<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非盈利公益组织内部管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .link-section {
            margin: 20px 0;
        }
        .link-section a {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>非盈利公益组织内部管理</h1>
        <p>欢迎访问组织内部管理页面。以下是用于管理日程、聊天和文件上传的链接：</p>
        
        <div class="link-section">
            <h2>日程管理</h2>
            <p><a href="https://calendar.google.com" target="_blank">访问 Google Calendar</a></p>
            <!-- 可以替换成实际的日程管理工具链接 -->
        </div>
        
        <div class="link-section">
            <h2>团队聊天</h2>
            <p><a href="https://chat.google.com" target="_blank">访问 Google Chat</a></p>
            <!-- 可以替换成实际的聊天工具链接 -->
        </div>
        
        <div class="link-section">
            <h2>文件上传和共享</h2>
            <p><a href="https://drive.google.com" target="_blank">访问 Google Drive</a></p>
            <!-- 可以替换成实际的文件存储工具链接 -->
        </div>
    </div>
</body>
</html>
